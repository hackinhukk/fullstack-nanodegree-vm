{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main>
  <div class = "alter-category-item-full-container">
    <h1 class = "alter-category-header" > Create Item </h1>
    <br>
    <form class = "alter-category-item-container" action = "{{url_for('newCategoryItem')}}" method = "post">
      <label> Item Name </label>
      <input type = "text" maxlength="50" name ="name" placeholder = "Item Name">
      <br>
      <label> Item Description </label>
      <textarea  maxLength = "500" rows = "6" name ="description" placeholder = "Item Description"></textarea>
      <label>Category:</label>
      <label>
        <input type = "radio" name ="category" id = "category1" value = "Soccer">Soccer
      </label>
      <label>
        <input type = "radio" name ="category" id = "category2" value = "Basketball">Basketball
      </label>
      <label>
        <input type = "radio" name ="category" id = "category3" value = "Baseball">Baseball
      </label>
      <label>
        <input type = "radio" name ="category" id = "category4" value = "Frisbee">Frisbee
      </label>
      <label>
        <input type = "radio" name ="category" id = "category5" value = "Snowboarding">Snowboarding
      </label>
      <label>
        <input type = "radio" name ="category" id = "category6" value = "RockClimbing">Rock Climbing
      </label>
      <label>
        <input type = "radio" name ="category" id = "category7" value = "Foosball">Foosball
      </label>
      <label>
        <input type = "radio" name ="category" id = "category8" value = "Skating">Skating
      </label>
      <label>
        <input type = "radio" name ="category" id = "category9" value = "Hockey">Hockey
      </label>
      <input type = "submit" id = "submit" value = "Submit">
    </form>
  </div>
</main>

{% endblock %}
