{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<main>
  <div class = "category-list">
  <h1 class = "category-list-header"> Categories </h1>
  {% for category in categories %}
  <a href = "{{url_for('showCategoryAndItems', categoryname = category.name)}}">
  <h3 class = "category-name">{{category.name}}</h3>
  </a>
  {% endfor %}
  </div>

<div class = "latest-item-list">
  <a href = "{{url_for('newCategoryItem')}}" method = 'POST'>
    <button id = "new-category-item">Add Category Item</button>
  </a>
  <h1> Latest Items </h1>
{% for item in recentItems %}
  <a href = "{{url_for('showItemDescription', item = item.name, categoryname = item.category.name)}}">
    <h3>{{item.name}}</h3>
  </a>
  <h3>{{item.id}}</h3>
  <h3>{{item.category.name}}</h3>
{% endfor %}
</div>

</main>
{% endblock %}
